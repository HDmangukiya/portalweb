<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
         body {
             background-color: #ffffff;
         }
     </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label required">Username</label>
        <div class="layui-input-block">
            <input type="text" name="username" lay-verify="required" lay-reqtext="Username cannot be empty" placeholder="Please enter username" value="" class="layui-input">
            <tip>Fill in the name of your management account. </tip>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">Gender</label>
        <div class="layui-input-block">
            <input type="radio" name="sex" value="Male" title="Male" checked="">
            <input type="radio" name="sex" value="Female" title="Female">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">Mobile phone</label>
        <div class="layui-input-block">
            <input type="number" name="phone" lay-verify="required" lay-reqtext="Phone cannot be empty" placeholder="Please enter your phone" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">Email</label>
        <div class="layui-input-block">
            <input type="email" name="email" placeholder="Please enter your email address" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">Career</label>
        <div class="layui-input-block">
            <input type="text" name="work" placeholder="Please enter your occupation" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">Remarks</label>
        <div class="layui-input-block">
            <textarea name="remark" class="layui-textarea" placeholder="Please enter remark information"></textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">Confirm save</button>
        </div>
    </div>
</div>
<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
     layui.use(['form'], function () {
         var form = layui.form,
             layer = layui.layer,
             $ = layui.$;

         //Listen for submission
         form.on('submit(saveBtn)', function (data) {
             var index = layer.alert(JSON.stringify(data.field), {
                 title: 'Final submission information'
             }, function () {

                 //Close the popup layer
                 layer.close(index);

                 var iframeIndex = parent.layer.getFrameIndex(window.name);
                 parent.layer.close(iframeIndex);

             });

             return false;
         });

     });
</script>
</body>
</html>
